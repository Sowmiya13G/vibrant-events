<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Landing Page</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .hero {
      background-image: url("assets/banner.jpg"); /* replace with your actual banner file */
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      align-self: center;
      color: #fff;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 700px;
      line-height: 1.5;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .hero button {
      background: #e53935;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #b71c1c;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero button {
        font-size: 16px;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <a href="form.html">
      <button>Register Now</button>
    </a>
  </section>
</body>
</html>

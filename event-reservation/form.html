<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Reservation Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Party Reservation Form</h2>
      <p>Please fill out the form to reserve your party.</p>

      <form id="reservationForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="companyName" placeholder="Company Name" required />
        <input type="text" id="eventDate" value="23rd March 2025" readonly />
        <input type="text" id="eventTime" value="7:00 PM - 9:00 PM" readonly />

        <p class="package-title">Party Package</p>
        <div class="party-package">
          <label>
            <input type="radio" name="package" value="package1" /> Package 1
          </label>
          <label>
            <input type="radio" name="package" value="package2" /> Package 2
          </label>
          <label>
            <input type="radio" name="package" value="package3" /> Package 3
          </label>
          <label>
            <input type="radio" name="package" value="other" id="otherOption" />
            Other
          </label>
        </div>

        <p class="terms">
          <input type="checkbox" id="terms" required /> I agree to the terms and conditions
        </p>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwMxi6Xw7vMgj9nKP9jJd81WWTfjWxIhQwB2NiXwhlk_mHHKiHJ1nimMPSjSy21qtXIlg/exec"; // replace with Apps Script URL
      const form = document.getElementById("reservationForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // collect data
        const data = {
          fullName: document.getElementById("fullName").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          companyName: document.getElementById("companyName").value,
          eventDate: document.getElementById("eventDate").value,
          eventTime: document.getElementById("eventTime").value,
          package: document.querySelector("input[name='package']:checked")?.value || "",
          terms: document.getElementById("terms").checked ? "Agreed" : "Not Agreed",
        };

        // send to Google Apps Script
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
        })
          .then((res) => res.text())
          .then((msg) => {
            alert("Reservation submitted successfully!");
            form.reset();
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("There was an error submitting the form.");
          });
      });
    </script>
  </body>
</html>
